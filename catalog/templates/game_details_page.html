{% extends "base.html" %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details</title>
</head>
{% block content %}
<div class="main_content">
    <h1>Recent Game Details</h1>
    <p>Date: {{ game.date }}</p>
    <p>Home Team: <a href="{% url 'team_details' game.home_team.id %}">{{ game.home_team }}</a></p>
    <p>Away Team: <a href="{% url 'team_details' game.away_team.id %}">{{ game.away_team }}</a></p>
    <p>Home Score: {{ game.home_score }}</p>
    <p>Away Score: {{ game.away_score }}</p>
    <!-- Add more details.. -->
</div>
{% endblock %}
</html>
