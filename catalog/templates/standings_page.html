<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standings</title>
</head>
<body>
    <h1>Standings</h1>
    <table>
        <thead>
            <tr>
                <th>Team</th>
                <th>Wins</th>
                <th>Losses</th>
            </tr>
        </thead>
        <tbody>
            {% for standing in standings %}
            <tr>
                <td>{{ standing.team }}</td>
                <td>{{ standing.wins }}</td>
                <td>{{ standing.losses }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
