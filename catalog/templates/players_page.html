<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players</title>
</head>
<body>
    <h1>Players</h1>
    <ul>
        {% for player in players %}
        <li><a href="{% url 'player_details' player.id %}">{{ player.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
