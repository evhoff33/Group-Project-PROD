{% extends "base.html" %}
<html lang="en">
{% block content %}
<div class="main_content">
    <title>Players</title>
    <h1>Players</h1>
    <ul>
        {% for player in players %}
        <li><a href="{% url 'player_details' player.id %}">{{ player.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
</html>
